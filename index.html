<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronometer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="display">
            <canvas id="showResult"></canvas>
        </div>

        <div class="btns">
            <div class="main-btn btn btn--active">Clock</div>
            <div class="main-btn btn">Timer</div>
        </div>

        <div class="timer-btns-box">
            <label for="minutesInput">Enter the number of minutes</label>
            <input type="number" id="minutesInput" value="1" min="1">

            <div class="timer-btn-row">
                <div class="timer-btn btn" id="startBtn">Start</div>
                <div class="timer-btn btn" id="pauseBtn">Pause</div>
                <div class="timer-btn btn" id="stopBtn">Stop</div>
            </div>
        </div>

        <script type="module" src="js/script.js"></script>
</body>

</html>
